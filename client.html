<!DOCTYPE HTML>
<html>
<head>
	<title>Share Sphero Client</title>
	<script src="http://cdn.peerjs.com/0.3/peer.js"></script>
</head>
<body>
	<div id="setup">
		<p>Please enter your connection ID:</p>
		<input type="text" id="connection-id"/>
		<button id="entered-connection-id">Enter</button>
	</div>
	<div id="controls" style="display:none;">
		<p>Color Controls</p>
		<input type="color" oninput="onColorChange()" id="color"/>
		<p>Drive Controls</p>
		<button onclick="onDrive(0)">^^</button>
		<button onclick="onDrive(90)">>></button>
		<button onclick="onDrive(180)">vv</button>
		<button onclick="onDrive(240)"><<</button>
		<button onclick="onCalibrate()">Calibrate</button>
		<p>Speed:</p>
		<input type="range" id="speed" max="255"/>
	</div>
	<div id="calibrate" style="display:none;">
		<p>Heading</p>
		<input type="range" id="heading" oninput="onHeadingChange()" max="359"/>
		<button onclick="onStopCalibrate()">Stop Calibration</button>
	</div>
	<div id="chat" style="display:none;">
		<p>Text Message</p>
		<div id="messages" style="overflow:auto;height:200px;"></div>
		<input type="text" inputmode="latin-prose" id="message" placeholder="Your message"/>
		<button onclick="onMessage()">Send</button>
	</div>
	<p id="status">Waiting...</p>
	<script src="./client.js"></script>
</body>
</html>
