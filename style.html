<style is="custom-style">
body /deep/ {
	font-family: 'Roboto', sans-serif;
	-webkit-touch-callout: none;
	-webkit-user-select: none;

	-moz-user-select: none;
	-ms-user-select: none;
	-o-user-select: none;
	user-select: none;
}

	margin: 0;
}
h1 {

}

}

	overflow: auto;
	background-color: #FFFFFF;
}

}
.header-item {
	padding: 0;

}

	--iron-icon-width: 60px;

	};

		--iron-icon-width: 65%;
		--iron-icon-height: 65%;
	};
}

	bottom: 230px;
	position: absolute;

	bottom: 145px;
	--paper-fab-background:#669900;
	--paper-fab-keyboard-focus-background:#85AD33;

	right: 45px;
	bottom: 145px;

	right:20px;

		right: 75px;
	}
	#palette {
		right: 75px;
